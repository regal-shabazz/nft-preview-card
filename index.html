<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet/styles.css">
</head>
<body>
    <main>
        <section class="image">
            <img 
            class="image-equilibrium" 
            src="./images/image-equilibrium.jpg" 
            alt="image-equilibrium">
            <img 
            class="views-icon" 
            src="./images/icon-view.svg" 
            alt="views-icon">
        </section>
        <section class="text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth-details-and-time">
                <p class="eth-icon-and-price">
                    <img 
                    class="eth-icon" 
                    src="./images/icon-ethereum.svg"
                    alt="eth-icon">0.041ETH</p>
                <p class="clock-icon-and-days-left">
                    <img 
                    class="clock-icon" 
                    src="./images/icon-clock.svg"
                    alt="clock-icon">3 days left</p>
            </div>    
        </section>
        <section class="avatar-and-text">
            <img 
            class="avatar" 
            src="./images/image-avatar.png"
            alt="image-avatar">
            <p>Creation of <span class="avatar-fullname">Jules Wyvern</span></p>
        </section>
    </main>
</body>
</html>
